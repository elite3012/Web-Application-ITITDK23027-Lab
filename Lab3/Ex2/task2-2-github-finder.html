<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repo Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .search-container {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        
        .search-box button {
            padding: 12px 30px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .search-box button:hover {
            background: #2ea043;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filters label {
            color: #8b949e;
        }
        
        .filters select {
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
        }
        
        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .repo-card:hover {
            transform: translateY(-2px);
            border-color: #58a6ff;
        }
        
        .repo-name {
            color: #58a6ff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .repo-name:hover {
            text-decoration: underline;
        }
        
        .repo-description {
            color: #8b949e;
            margin: 10px 0;
        }
        
        .repo-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b949e;
        }
        
        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #1f6feb;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .load-more {
            text-align: center;
            margin: 30px 0;
        }
        
        .load-more button {
            padding: 12px 40px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .load-more button:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç GitHub Repository Finder</h1>
            <p style="color: #8b949e;">Search and explore GitHub repositories</p>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search repositories..." 
                       onkeypress="if(event.key==='Enter') performSearch()">
                <button onclick="performSearch()">Search</button>
            </div>
            
            <div class="filters">
                <label>Sort by:</label>
                <select id="sortSelect" onchange="performSearch()">
                    <option value="stars">‚≠ê Stars</option>
                    <option value="forks">üî± Forks</option>
                    <option value="updated">üïí Recently Updated</option>
                </select>
            </div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="repoList"></div>
        <div id="loadMoreContainer"></div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let totalResults = 0;
        
        // Search repositories from GitHub API
        async function searchRepositories(query, sort = 'stars', page = 1) {
            try {
                const url = `https://api.github.com/search/repositories?q=${encodeURIComponent(query)}&sort=${sort}&page=${page}&per_page=10`;
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Rate limit exceeded. Please wait a moment and try again.');
                    } else if (response.status === 422) {
                        throw new Error('Invalid search query. Please try different keywords.');
                    }
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('GitHub API response:', data);
                
                return data;
            } catch (error) {
                console.error('Search error:', error);
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    throw new Error('Network error. Please check your internet connection.');
                }
                throw error;
            }
        }
        
        // Display repository cards
        function displayRepositories(repos, append = false) {
            const repoList = document.getElementById('repoList');
            
            if (!append) {
                repoList.innerHTML = '';
            }
            
            if (repos.length === 0 && !append) {
                repoList.innerHTML = '<div class="loading">No repositories found. Try different keywords.</div>';
                return;
            }
            
            repos.forEach(repo => {
                const repoCard = createRepoCard(repo);
                repoList.innerHTML += repoCard;
            });
            
            // Update load more button
            updateLoadMoreButton();
        }
        
        // Create HTML for a single repository card
        function createRepoCard(repo) {
            const stars = formatNumber(repo.stargazers_count);
            const forks = formatNumber(repo.forks_count);
            const description = repo.description || 'No description available';
            const language = repo.language || 'Unknown';
            
            return `
                <div class="repo-card">
                    <div>
                        <a href="${repo.html_url}" target="_blank" class="repo-name">
                            ${repo.owner.login}/${repo.name}
                        </a>
                        <span style="margin-left: 10px; color: #8b949e;">‚≠ê ${stars}</span>
                        <span style="margin-left: 10px; color: #8b949e;">üî± ${forks}</span>
                    </div>
                    <div class="repo-description">
                        ${description}
                    </div>
                    <div class="repo-meta">
                        <span class="language-badge">${language}</span>
                        <span>Updated: ${new Date(repo.updated_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `;
        }
        
        // Perform search (called when user clicks search or presses enter)
        async function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const query = searchInput.value.trim();
            
            if (!query) {
                showError('Please enter a search query');
                return;
            }
            
            // Clear previous error
            clearError();
            
            // Reset pagination
            currentPage = 1;
            currentQuery = query;
            
            // Show loading state
            document.getElementById('repoList').innerHTML = 
                '<div class="loading">üîç Searching GitHub repositories...</div>';
            document.getElementById('loadMoreContainer').innerHTML = '';
            
            try {
                const sort = document.getElementById('sortSelect').value;
                const data = await searchRepositories(query, sort, currentPage);
                
                totalResults = data.total_count;
                
                // Display results
                displayRepositories(data.items, false);
                
                console.log(`Found ${totalResults} repositories`);
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
                document.getElementById('repoList').innerHTML = '';
                document.getElementById('loadMoreContainer').innerHTML = '';
            }
        }
        
        // Load more results (pagination)
        async function loadMore() {
            currentPage++;
            
            // Show loading state in load more button
            document.getElementById('loadMoreContainer').innerHTML = 
                '<div class="load-more"><button disabled>Loading...</button></div>';
            
            try {
                const sort = document.getElementById('sortSelect').value;
                const data = await searchRepositories(currentQuery, sort, currentPage);
                
                // Append new results to existing ones
                displayRepositories(data.items, true);
                
            } catch (error) {
                console.error('Load more error:', error);
                showError(error.message);
                currentPage--; // Reset page number on error
                updateLoadMoreButton();
            }
        }
        
        // Update load more button visibility
        function updateLoadMoreButton() {
            const loadMoreContainer = document.getElementById('loadMoreContainer');
            const repoList = document.getElementById('repoList');
            const currentResults = repoList.querySelectorAll('.repo-card').length;
            
            if (currentResults < totalResults) {
                loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <button onclick="loadMore()">Load More Results</button>
                        <p style="color: #8b949e; margin-top: 10px;">
                            Showing ${currentResults} of ${formatNumber(totalResults)} repositories
                        </p>
                    </div>
                `;
            } else if (currentResults > 0) {
                loadMoreContainer.innerHTML = `
                    <div class="load-more">
                        <p style="color: #8b949e;">
                            Showing all ${currentResults} results
                        </p>
                    </div>
                `;
            } else {
                loadMoreContainer.innerHTML = '';
            }
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('errorMessage').innerHTML = 
                `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }
        
        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'k';
            }
            return num.toString();
        }
    </script>
</body>
</html>
